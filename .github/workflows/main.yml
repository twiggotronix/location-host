name: Main Workflow

on:
    push:
        branches: ['main']
        tags:
            - '*'
    pull_request:
        branches: ['main']

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x, 21.x, 22.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Run lint
              run: npm run lint

    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
