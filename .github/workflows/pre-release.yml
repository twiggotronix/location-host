name: Pre Release

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Version to release'
                required: true
                default: '0.1.0'

jobs:
    pre-release:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Build & Commit Changelog
              run: |
                  npm install
                  npm run changelog
                  git add CHANGELOG.md
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git commit -am "chore(release): update changelog"
                  version=${{ github.event.inputs.version}}
                  git tag -a "v$version" -m "Release version $version"
                  git push origin main --follow-tags
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Build
              run: |
                  npm install
                  npm run build
            - name: Archive binary files
              uses: actions/upload-artifact@v2
              with:
                  name: location-host.exe
                  path: ./dist/location-host.exe # Replace with the path to your binary files
    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Download built artifact
              uses: actions/download-artifact@v2
              with:
                  name: location-host.exe
                  path: ./dist/
            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
              with:
                  tag_name: ${{ github.event.inputs.version}} # Use the tag name as the release tag
                  release_name: Release ${{ github.event.inputs.version}} # Use the tag name as the release name
                  body: |
                      Describe your release here.

            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./dist/location-host.exe
                  asset_name: location-host.exe
                  asset_content_type: application/octet-stream
